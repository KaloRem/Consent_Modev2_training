<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CoMo Training</title>
    <link rel="stylesheet" href="./styles.css" />
    <link
      rel="icon"
      type="image/x-icon"
      href="./svg/google-tag-manager-svg.svg"
    />
    <!-- Google tag (gtag.js) -->
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=AW-11246885656"
    ></script>

    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());

      gtag("config", "AW-11246885656");
    </script>
  </head>

  <!-- BODY -->
  <body>
    <!-- Header -->
    <header class="header">
      <a href="./index.html" class="title_container">
        <img
          class="title_svg"
          width="50"
          height="50"
          src="./svg/google-tag-manager-svg.svg"
          alt=""
        />
        <h1 class="title_headline">
          <span class="main_label">Consent Mode v2</span> Training
        </h1>
      </a>
    </header>

    <!-- Main -->
    <main class="main">
      <div class="main_container">
        <div class="left_container">
          <a class="link" href="./get_out.html">Przykładowa podstrona</a>
          <a class="link" href="tel:+48123456789">+48 123 456 789</a>
        </div>
        <div class="right_container">
          <a class="link" href="mailto:training@gmail.com">
            training@gmail.com
          </a>
          <button id="btnOpen" type="button" class="button">
            Formularz kontaktowy
          </button>
        </div>
      </div>
    </main>

    <!-- Modal -->
    <div id="modal" class="modal">
      <form class="modal_content">
        <!-- Form Logo -->
        <div class="title_container">
          <img
            class="title_svg"
            width="50"
            height="50"
            src="./svg/google-tag-manager-svg.svg"
            alt=""
          />
          <h1 class="title_headline">
            <span class="main_label">CoMo</span> Training
          </h1>
        </div>

        <!-- Form -->
        <div class="modal_form_input_container">
          <input
            required
            class="modal_form_input"
            type="text"
            name="username"
            placeholder="Name"
          />
          <input
            required
            class="modal_form_input"
            type="email"
            name="email"
            placeholder="Email"
          />
          <input
            required
            class="modal_form_input"
            type="tel"
            name="tel"
            placeholder="Phone"
          />
        </div>

        <!-- Buttons -->
        <div class="modal_form_buttons_container">
          <button class="modal_form_button" type="submit">Wyślij</button>
          <button class="modal_form_button" id="btnClose" type="button">
            Zamknij
          </button>
        </div>
      </form>
    </div>

    <script src="./modal.js"></script>
  </body>
</html>
